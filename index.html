<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myVideoPlaylist</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f227ec1e49.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="tooltip">
      <h1>Welcome to myVideoPlaylist!</h1>
      <p>Press <b>SPACEBAR</b> to Play/Pause</p>
      <p>Press <b>A</b> for Previous Video</p>
      <p>Press <b>D</b> for Next Video</p>
      <p>Press <b>H</b> to toggle the tooltip</p>
      <p>Enjoy!</p>
    </div>
    <div id="player"></div>
    <script src="app.js" type="module"></script>
  </body>
</html>
